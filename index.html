<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Lighting Control System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="control-panel">
    <h1>Home Lighting Control System</h1>

    <div class="room-menu">
      <button class="room-button" data-room="Living Room">Living Room</button>
      <button class="room-button" data-room="Kitchen">Kitchen</button>
      <button class="room-button" data-room="Bedroom">Bedroom</button>
      <button class="room-button" data-room="Bathroom">Bathroom</button>
    </div>

    <div class="control-section">
      <h2>Brightness Control</h2>
      <input type="range" id="brightness-slider" min="0" max="100" value="50">
      <label for="brightness-slider">50%</label>
    </div>

    <div class="control-section">
      <h2>Light Switches</h2>
      <div class="switch">
        <input type="checkbox" id="main-light-switch">
        <label for="main-light-switch">Main Light</label>
      </div>
      <div class="switch">
        <input type="checkbox" id="accent-light-switch">
        <label for="accent-light-switch">Accent Light</label>
      </div>
      <div class="switch">
        <input type="checkbox" id="ceiling-light-switch">
        <label for="ceiling-light-switch">Ceiling Light</label>
      </div>
    </div>

    <div class="control-section">
      <h2>Color Control</h2>
      <input type="color" id="color-picker">
    </div>

    <div class="control-section">
      <button id="reset-settings">Reset Selected Room</button>
      <button id="reset-all-settings">Reset All Rooms</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
